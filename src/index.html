<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Stats Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1 class="display-3 text-center"> Leaderboard </h1>
  <div class="main-app-container container">
    <div class="row">
      <div class="left-side-app-container col">
        <p class="display-6 text-center"> 
          Recent Scores: <button type="button" class="btn btn-primary btn-sm">Refresh</button> 
        </p>
        <ul class="results-container text-center">
          <li> Name: 100 </li>
          <li class="colured-background"> Name: 83 </li>
          <li> Name: 80 </li>
          <li class="colured-background"> Name: 85 </li>
          <li> Name: 95 </li>
          <li class="colured-background"> Name: 90 </li>
          <li> Name: 89 </li>
        </ul>
      </div>

      <div class="right-side-app-container col">
        <form class="form-container">
          <p class="display-5">Add your score:</p>
          <input type="text" name="userName" id="userName" placeholder="Your name" class="user-input" required>
          <input type="number" name="userScore" id="userScore" placeholder="Your score" class="user-input" required>
          <button type="submit" class="btn submit-button"> Submit </button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
